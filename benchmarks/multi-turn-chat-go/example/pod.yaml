apiVersion: v1
kind: Pod
metadata:
  name: bench
spec:
  restartPolicy: Never
  containers:
    - name: bench
      image: substratusai/multi-turn-chat-go:v0.0.1
      args:
        - --threads=./data/large.json
        - --thread-count=2000
        - --max-concurrent-threads=400
        - --request-model=llama-3.1-8b-instruct-fp8-l4
        - --max-completion-tokens=40
        - --request-timeout=2m
      env:
      - name: OPENAI_BASE_URL
        value: http://kubeai/openai/v1
      - name: HUGGING_FACE_HUB_TOKEN
        valueFrom:
          secretKeyRef:
            name: kubeai-huggingface
            key: token
      resources:
        requests:
          cpu: 4
          memory: 4G
        limits:
          cpu: 4
          memory: 4G
